{% extends "base.html" %}

{% block title %}Login - Community Complaint System{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 3rem auto;">
    <h2 style="text-align: center; margin-bottom: 2rem; color: #667eea;">Login to Your Account</h2>
    
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" required autofocus>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        
        <p style="text-align: center; margin-top: 1rem;">
            Don't have an account? <a href="{{ url_for('register') }}" style="color: #667eea;">Register here</a>
        </p>
    </form>
    
    <div style="margin-top: 2rem; padding: 1rem; background: #f8f9fa; border-radius: 5px;">
        <p style="font-size: 0.9rem; color: #666; margin-bottom: 0.5rem;"><strong>Demo Credentials:</strong></p>
        <p style="font-size: 0.85rem; color: #666; margin: 0;">Admin: username: <code>admin</code> / password: <code>admin123</code></p>
    </div>
</div>
{% endblock %}
